<body>
    <div class="container">

        <div class="upload-area" id="uploadArea">

            <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ</div>
            <div class="upload-hint">æ”¯æŒ JPGã€PNGã€WEBP æ ¼å¼</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="error" id="errorMessage"></div>

        <div class="preview-section" id="previewSection">
            <img id="imagePreview" class="image-preview" alt="é¢„è§ˆå›¾ç‰‡">
            
            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <div>æ­£åœ¨åˆ†æå›¾ç‰‡ä¸»è‰²è°ƒ...</div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const imagePreview = document.getElementById('imagePreview');
        const loadingSection = document.getElementById('loadingSection');
        const resultsSection = document.getElementById('resultsSection');
        const errorMessage = document.getElementById('errorMessage');

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            } else {
                showError('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ï¼');
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            hideError();
            
            if (!file.type.startsWith('image/')) {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewSection.classList.add('active');
                loadingSection.style.display = 'block';
                resultsSection.innerHTML = '';
                
                // ç­‰å¾…å›¾ç‰‡åŠ è½½å®Œæˆåå†åˆ†æ
                imagePreview.onload = () => {
                    analyzeImage(imagePreview);
                };
            };
            reader.readAsDataURL(file);
        }

        // åˆ†æå›¾ç‰‡ä¸»è‰²è°ƒ
        function analyzeImage(img) {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d', { willReadFrequently: true });

                // é™åˆ¶canvaså°ºå¯¸ä»¥æé«˜æ€§èƒ½
                const maxSize = 200;
                let width = img.naturalWidth || img.width;
                let height = img.naturalHeight || img.height;

                if (width > maxSize || height > maxSize) {
                    const ratio = Math.min(maxSize / width, maxSize / height);
                    width = Math.floor(width * ratio);
                    height = Math.floor(height * ratio);
                }

                canvas.width = width;
                canvas.height = height;

                ctx.drawImage(img, 0, 0, width, height);
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;

                // é‡‡æ ·åˆ†æï¼ˆè¿‡æ»¤è¿‡æš—/è¿‡äº®çš„åƒç´ ï¼‰
                let rSum = 0, gSum = 0, bSum = 0, count = 0;

                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    const a = data[i + 3];

                    if (a < 20) continue; // å¿½ç•¥é€æ˜

                    // è¿‡æ»¤è¿‡æš—/è¿‡äº®çš„åƒç´ 
                    const luminance = 0.2126 * r + 0.7152 * g + 0.0722 * b;
                    if (luminance < 18) continue;
                    if (luminance > 245) continue;

                    rSum += r;
                    gSum += g;
                    bSum += b;
                    count++;
                }

                // å¦‚æœè¿‡æ»¤åæ²¡æœ‰åƒç´ ï¼Œé‡æ–°è®¡ç®—ï¼ˆä¸è¿‡æ»¤ï¼‰
                if (count === 0) {
                    rSum = gSum = bSum = count = 0;
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        const a = data[i + 3];
                        if (a < 20) continue;
                        rSum += r;
                        gSum += g;
                        bSum += b;
                        count++;
                    }
                }

                if (count === 0) {
                    showError('æ— æ³•åˆ†æå›¾ç‰‡é¢œè‰²');
                    loadingSection.style.display = 'none';
                    return;
                }

                const dominantColor = {
                    r: Math.round(rSum / count),
                    g: Math.round(gSum / count),
                    b: Math.round(bSum / count)
                };

                // æ˜¾ç¤ºç»“æœ
                displayResults(dominantColor);
                loadingSection.style.display = 'none';

            } catch (e) {
                console.error('åˆ†æå¤±è´¥:', e);
                showError('å›¾ç‰‡åˆ†æå¤±è´¥ï¼Œå¯èƒ½æ˜¯è·¨åŸŸé—®é¢˜ã€‚è¯·ä½¿ç”¨æœ¬åœ°å›¾ç‰‡æ–‡ä»¶ã€‚');
                loadingSection.style.display = 'none';
            }
        }

        // æ˜¾ç¤ºåˆ†æç»“æœ
        function displayResults(color) {
            const rgb = `rgb(${color.r}, ${color.g}, ${color.b})`;
            const hex = rgbToHex(color.r, color.g, color.b);
            const hsl = rgbToHsl(color.r, color.g, color.b);

            resultsSection.innerHTML = `
                <div class="color-card">
                    <div class="color-preview" style="background-color: ${rgb}"></div>
                    <div class="color-label">RGB</div>
                    <div class="color-value">${rgb}</div>
                </div>
                <div class="color-card">
                    <div class="color-preview" style="background-color: ${hex}"></div>
                    <div class="color-label">HEX</div>
                    <div class="color-value">${hex}</div>
                </div>
                <div class="color-card">
                    <div class="color-preview" style="background-color: hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)"></div>
                    <div class="color-label">HSL</div>
                    <div class="color-value">hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)</div>
                </div>
            `;
        }

        // RGBè½¬HEX
        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('').toUpperCase();
        }

        // RGBè½¬HSL
        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        // éšè—é”™è¯¯
        function hideError() {
            errorMessage.classList.remove('active');
        }
    </script>
